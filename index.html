<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="stats-card">
          <div class="img-container"></div>
          <div class="info-container">
            <h1 class="card-title">
              Get <span class="insight">insights</span> that help your business
              grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="numbers-container">
              <h2 class="stat-num item item-1">10k+</h2>
              <h2 class="stat-num item item-3">314</h2>
              <h2 class="stat-num item item-5">12m+</h2>
              <p class="stat-text item item-2 num">companies</p>
              <p class="stat-text item item-4 num">templates</p>
              <p class="stat-text item item-6">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
